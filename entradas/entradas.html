<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    <title>Ventas</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title text-center">Estudiante</h3>
                  <p class="card-text text-center"> Tiene un descuento</p> 
                  <p class="text-center"><strong> 80% </strong><br></p>
                  <h5 class="text-center">* presentar documentación </h5>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Trainee</h3>
                    <p class="card-text text-center"> Tiene un descuento</p> 
                    <p class="text-center"><strong> 50% </strong><br></p>
                    <h5 class="text-center">* presentar documentación </h5>                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title text-center">Junior</h3>
                    <p class="card-text text-center"> Tiene un descuento</p> 
                    <p class="text-center"><strong> 15% </strong><br></p>
                    <h5 class="text-center">* presentar documentación </h5>                </div>
                </div>
              </div>
          </div>



        <h1 class="text-center">Ventas</h1>
        <h3 class="text-center">Valor de la Entrada: $200</h3>
        <form class="row mt-2" id="formulario">
            <div class="row g-3">
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" placeholder="Correo" id="email">
                  </div>
              </div>
 
          <div class="col-md-6">
            <label for="">Categoria:</label>
            <select class="form-control" id="descuento">
              <option selected value="estudiante">Estudiante</option>
              <option value="trainee">Trainee</option>
              <option value="junior">Junior</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" value="1">
          </div>
          
        </form>

        <div class="row text-center">
            <div class="col-12">
                <h1 id="cant">Total a Pagar: $</h1>
           
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-12 col-md-4 text-center mt-4">
                <a href="#" class="boton boton-reset">Borrar</a>               
            </div> 
            <div class="col-sm-12 col-md-4 text-center mt-4">
                <a href="#" class="boton boton-sumar">Resumen</a>
            </div>
            <div class="col-sm-12 col-md-4 text-center mt-4">
              <a href="/index.html" class="boton">Volver</a>
          </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
